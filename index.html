<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halloween Spooky Night</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #000;
        color: #ff6a00;
        overflow-x: hidden;
    }

    /* Floating bats animation */
    @keyframes fly {
        0% { transform: translateX(-10vw) translateY(0); }
        50% { transform: translateX(50vw) translateY(-20px); }
        100% { transform: translateX(110vw) translateY(0); }
    }

    .bat {
        position: absolute;
        top: 20%;
        width: 50px;
        animation: fly 8s linear infinite;
    }

    .bat:nth-child(2) {
        top: 40%;
        animation-duration: 10s;
        opacity: 0.7;
    }

    .bat:nth-child(3) {
        top: 60%;
        animation-duration: 12s;
        opacity: 0.5;
    }

    /* Header */
    header {
        text-align: center;
        padding: 60px 20px;
        background: linear-gradient(#000, #1a0b00);
        border-bottom: 2px solid #ff6a00;
    }

    header h1 {
        font-size: 4rem;
        text-shadow: 0 0 20px #ff6a00, 0 0 40px #ff6a00;
        animation: glow 3s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff6a00; }
        to { text-shadow: 0 0 25px #ff6a00, 0 0 50px #ff4500; }
    }

    /* Main content */
    .container {
        padding: 40px;
        max-width: 900px;
        margin: auto;
        text-align: center;
    }

    h2 {
        color: #ff6a00;
    }

    .btn {
        display: inline-block;
        padding: 12px 30px;
        margin-top: 20px;
        border: 2px solid #ff6a00;
        color: #ff6a00;
        text-decoration: none;
        font-size: 1.2rem;
        border-radius: 6px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #ff6a00;
        color: #000;
        box-shadow: 0 0 20px #ff6a00;
        cursor: pointer;
    }

    /* Footer */
    footer {
        margin-top: 60px;
        padding: 20px;
        text-align: center;
        border-top: 2px solid #ff6a00;
        background: #0d0400;
    }
</style>
</head>

<body>

<script>
function spook() {
    document.getElementById('spook-text').style.opacity = 1;

    // small shake effect
    document.body.style.animation = "shake 0.4s";

    setTimeout(() => document.body.style.animation = "", 500);
}

@keyframes shake {
    0% { transform: translateX(0); }
    20% { transform: translateX(-10px); }
    40% { transform: translateX(10px); }
    60% { transform: translateX(-10px); }
    80% { transform: translateX(10px); }
    100% { transform: translateX(0); }
}
</script>
